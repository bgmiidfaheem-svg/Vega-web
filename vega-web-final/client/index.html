<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Vega Web - Vegamovies</title><style>body{font-family:Inter,system-ui,Arial;background:#0b0b0c;color:#e6e6e6;margin:0}header{padding:12px;display:flex;gap:8px;align-items:center;border-bottom:1px solid #161616}input{padding:8px;border-radius:8px;background:#0f0f11;border:1px solid #222;color:inherit}button{padding:8px;border-radius:8px}main{padding:16px}.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px}.card{background:#0f0f11;padding:8px;border-radius:10px;border:1px solid #222}.card img{width:100%;height:260px;object-fit:cover;border-radius:8px}</style></head><body><header><h1>Vega - Vegamovies</h1><form id="sform" style="margin-left:auto"><input id="q" placeholder="Search"/><button>Search</button></form></header><main><div id="cats"></div><div class="grid" id="grid"></div></main><script>async function api(path){const r=await fetch(path);return r.json()}async function loadCatalog(){const r=await api('/api/catalog');const cats=r.catalog||[];const el=document.getElementById('cats');el.innerHTML='';cats.forEach(c=>{const b=document.createElement('button');b.textContent=c.title;b.onclick=()=>loadPosts(c.filter);el.appendChild(b)})}async function loadPosts(filter='/'){const r=await api('/api/posts?filter='+encodeURIComponent(filter));const grid=document.getElementById('grid');grid.innerHTML='';(r.items||r).forEach(it=>{const d=document.createElement('div');d.className='card';d.innerHTML=`<img src="${it.image||''}"/><h3>${it.title}</h3><p>${it.overview||it.meta||''}</p><button data-link="${it.link}">Open</button>`;const btn=d.querySelector('button');btn.onclick=async (e)=>{const link=e.target.dataset.link;const m=await api('/api/meta?link='+encodeURIComponent(link));alert(m.title+'\n\nLinks:\n'+(m.linkList?m.linkList.map(g=>g.directLinks.map(l=>l.link).join('\n')).join('\n'):(m.links||[]).map(x=>x.url).join('\n')))};grid.appendChild(d)})}document.getElementById('sform').onsubmit=async e=>{e.preventDefault();const q=document.getElementById('q').value.trim();if(!q) return loadPosts('/');const r=await api('/api/search?q='+encodeURIComponent(q));const grid=document.getElementById('grid');grid.innerHTML='';(r.items||[]).forEach(it=>{const d=document.createElement('div');d.className='card';d.innerHTML=`<img src="${it.image||''}"/><h3>${it.title}</h3><p>${it.overview||it.meta||''}</p><button data-link="${it.link}">Open</button>`;const btn=d.querySelector('button');btn.onclick=async (e)=>{const link=e.target.dataset.link;const m=await api('/api/meta?link='+encodeURIComponent(link));alert(m.title+'\n\nLinks:\n'+(m.linkList?m.linkList.map(g=>g.directLinks.map(l=>l.link).join('\n')).join('\n'):(m.links||[]).map(x=>x.url).join('\n')))};grid.appendChild(d)})}loadCatalog();loadPosts('/');</script></body></html>
